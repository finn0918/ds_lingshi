	// base
	/*** cookie ***/
	function cookie(name, value, options) {
        if (typeof value != "undefined") {
            options = options || {};
            if (value === null) {
                value = "";
                options.expires = -1
            }
            var expires = "";
            if (options.expires && (typeof options.expires == "number" || options.expires.toUTCString)) {
                var date;
                if (typeof options.expires == "number") {
                    date = new Date();
                    date.setTime(date.getTime() + (options.expires * 24 * 60 * 60 * 1000))
                } else {
                    date = options.expires
                }
                expires = "; expires=" + date.toUTCString()
            }
            var path = options.path ? "; path=" + options.path : "";
            var domain = options.domain ? "; domain=" + options.domain : "";
            var secure = options.secure ? "; secure" : "";
            document.cookie = [name, "=", encodeURIComponent(value), expires, path, domain, secure].join("")
        } else {
            var cookieValue = null;
            var len = parseInt(name.length + 1);
            if (document.cookie && document.cookie != "") {
                var cookies = document.cookie.split(";");
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].replace(/(^\s+|\s+$)/g, "");
                    if (cookie.substring(0, len) == (name + "=")) {
                        cookieValue = decodeURIComponent(cookie.substring(len));
                        break
                    }
                }
            }
            return cookieValue
        }
    };
	/*** random ***/
	function getRandom(e, t){
		if (!t) {
			var n = e;
			if (!n || n < 0) {
				n = 0
			}
			return Math.round(Math.random() * n)
		}
		return Math.round(Math.random() * (t - e) + e)
	};
	/*** version ***/
	function versions(){
		var u = navigator.userAgent,
			app = navigator.appVersion;
		return {
			//移动终端浏览器版本信息
			trident: u.indexOf('Trident') > -1, //IE内核
			presto: u.indexOf('Presto') > -1, //opera内核
			webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
			gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
			mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
			ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
			android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
			iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
			iPad: u.indexOf('iPad') > -1, //是否iPad
			webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
		};
	};
	/*** getItem ***/
	function getItem(key) {
        if (localStorage) {
            return localStorage.getItem(key)
        } else {
            return cookie(key)
        }
    };
	/*** setItem ***/
	function setItem(key, val) {
        if (localStorage) {
            if (!val) {
                localStorage.removeItem(key)
            } else {
                localStorage.setItem(key, val)
            }
        } else {
            cookie(key, val)
        }
    };

	//检测抽奖次数 getLimit
	function getLimit(){
		//从cookie中获取当前次数
		//num == 0 =》 switchs == false;

		var onoff = count > 0 ? true : false;

	//增加额外次数的操作
	function setExtra(){
		var extraKey = appKey + "extra";
		var extraNow = cookie(extraKey);
		if(extraNow > 0){
			extra -- ;
			limit_count ++;
			//记录cookie
			cookie(appKey,limit_count,{"expires":1});
			cookie(extraKey,extra,{"expires":1});
		}
		return limit_count;
	};
	//获取cookie
	function getCookie(name) { 
		var arr,reg = new RegExp("(^| )"+name+"=([^;]*)(;|$)");
		if(arr = document.cookie.match(reg)) {
			return unescape(arr[2]);
		} else {
			return null; 
		}
	};
	//请求抽奖结果
	function setRequest(conf,done,err){
		//conf   配置信息
		//done   成功回调
		//err    错误回调
		var checkCookie = cookie(appKey);
		var ajaxCallback = function(data){
			resData = data;
			checkCookie --;
			cookie(appKey,checkCookie,{"expires":1});
			done(data,checkCookie,{"expires":1});
		};
		if(checkCookie > 0){
			$.ajax({
				type: "undefined" == typeof conf.postType ? "GET" : conf.postType,
				url: conf.url,
				data:conf.datas,
				dataType : "json",
				success : ajaxCallback,
				error : err
			});
		}else{
			if(!browser.versions.weixin){
				alert("抽奖次数已用完");
			}else {
				var share = getCookie("share")?getCookie("share"):'';
				if(!share){
					$(".cover_bg").show();

		}
