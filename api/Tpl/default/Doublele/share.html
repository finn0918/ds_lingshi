<script>
	 var shareData = {
		title: '一箩筐的零食正在打包中……',
		desc: '双11必BUY款！谁能抵挡这美味！99元购8件，超值有没有！超值有没有！！超值有没有！！！',
		link: window.location.href,
		imgUrl: "http://"+window.location.host+"/api/Tpl/default/Doublele/statics/images/shareIcon.jpg",
		trigger: function (res) {

		},
		success: function (res) {

		},
		cancel: function (res) {

		},
		fail: function (res) {

		},
		complete: function (res) {

		}
	};
	var init = { 
		center : function(obj){
			var windowWidth = document.documentElement.clientWidth;   
			var windowHeight = document.documentElement.clientHeight;   
			var popupHeight = $(obj).height();   
			var popupWidth = $(obj).width();    
			
			$(obj).css({   
				"position": "fixed",   
				"top": windowHeight/2 - popupHeight/2,   
				"left":windowWidth/2 - popupWidth/2,
				"z-index": 99999
			});  
		},
		getCookie : function(name){
			var strCookie = document.cookie;
			var arrCookie = strCookie.split("; ");
			for(var i = 0; i < arrCookie.length; i ++){
				var arr = arrCookie[i].split("=");
				if(arr[0] == name) return arr[1];
			}
			return "";
		},
		ajax_fuc : function(userid){
			var callback = function(d) {	
				num = d.data.num;
				sharenum = d.data.share;
				$("body").attr("share",sharenum);
				//alert(sharenum);
				if(sharenum == 1) {
					var nnum = parseInt(num)+1;
					$("body").attr("limitNum",nnum);
					// 几元钱限购
					$(".money").html("亲,"+d.data.money+"元最多只能买"+nnum+"件哟~");
				}else {
					$("body").attr("limitNum",num);
					//document.cookie = "limitNum="+num;
				};
				$(".titnum").html(d.data.view_num);
				var list = d.data.spu_list;
				var htmls = '';
				for(var i in list) {
					htmls += '<li kind-id='+list[i].kind_id+' subkind-id='+list[i].subkind_id+' data-num='+list[i].num+'>';
					htmls += '<div class="liwrapper">';
					htmls += '	<img src='+list[i].img.img_url+' alt="" class="lsPic">';
					if(list[i].status == "1") {
						htmls += '<i class="soldicon"></i>';
					};
					htmls += '	<div class="ls-ifm">';
					htmls += '		<h3>'+list[i].title+'</h3>';
					htmls += '		<p>'+list[i].desc+'</p>';
					htmls += '	</div>';
					htmls += '	<img class="line_l" src="statics/images/line_l.png" alt="">';
					htmls += '	<a class="like" href="javascript:;" style="" like-data="close" onclick="" data-id='+list[i].spu_id+' data-status='+list[i].status+'>';
					htmls += '		<img src="statics/images/icon_unlike.png" alt="">想要';
					htmls += '	</a>';
					htmls += '	<div class="cl"></div>';
					htmls += '</div>';
					htmls += '<hr class="hrline" />';
					htmls += '</li>';
				};
				$(".ls-list").html(htmls);
			};
			var ajax_data = {
				url : "/api.php?apptype=0&srv=2217&cid=10002&uid=0&tms=20150721190147&sig=8c35f5a024148111&wssig=308efe4382a088e0&os_type=3&version=13",
				type : "get",
				dataType : "Json",
				success : callback
			};
			$.ajax(ajax_data);
		},
		ajax_share : function(){
            $.ajax({
                type : "post",
                url  : "/web.php?m=Share&a=signPackage",
                data : {
                    url :location.href.split('#')[0]
                },
                dataType : "json",
                success : function(d){
                    wx.config({
                        debug     : false,
                        appId     : d.appId,
                        timestamp : d.timestamp,
                        nonceStr  : d.nonceStr,
                        signature : d.signature,
                        jsApiList : [
                            'onMenuShareTimeline',
                            'onMenuShareAppMessage',
                            'onMenuShareQQ',
                            'onMenuShareWeibo'
                        ]
                    });
                    wx.ready(function(){
                        wx.onMenuShareAppMessage(shareData);
                        wx.onMenuShareTimeline(shareData);
                        wx.onMenuShareQQ(shareData);
                        wx.onMenuShareWeibo(shareData);
                    });
                }
            });
		}
	}
	init.ajax_fuc();
	 setTimeout(function(){
		init.ajax_share();
	 },10)
</script>
