									$(".listbox:eq("+num+")").attr("data-status",1);
								}
							})

							var array = [];
							cfunc(tt,array);
							$(".tabs ul").find("li").not(".current").find("span").html("未开始");

							cfunc(tt-1,array1);
							cfunc(tt,array2);
						}
