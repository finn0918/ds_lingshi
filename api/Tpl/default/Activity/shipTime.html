<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>春节发货公告</title>
		<style>
			img{width: 100%;display: block;}
		</style>
	</head>
	<body>
		<img src="/statics/images/1212themes/pic1.png" />
		<img src="/statics/images/1212themes/pic2.png" />
		<img src="/statics/images/1212themes/pic3.png" />
		<a href="http://ds.lingshi.cccwei.com/api/Tpl/default/Activity/shareGuide1212.html"><img src="/statics/images/1212themes/pic4.jpg" /></a>
		<script src="http://img1.static.feibo.com/double11/jquery-1.8.0.min.js"></script>
		<script>
			function connectWebViewJavascriptBridge(callback) {
			    if (window.WebViewJavascriptBridge) {
			        callback(WebViewJavascriptBridge)
			    } else {
			        document.addEventListener('WebViewJavascriptBridgeReady',
			        function() {
			            callback(WebViewJavascriptBridge)
			        },
			        false)
			    }
			}
			connectWebViewJavascriptBridge(function(bridge) {

			    /* Init your app here */

			    // 刚进来就调用
			    bridge.init(function(message, responseCallback) {
			        if (responseCallback) {
			            responseCallback("Right back atcha")
			        }
			    });
			    bridge.send('Please respond to this',
			    function responseCallback(responseData) {
			        console.log("Javascript got its response", responseData)
			    });
			}); 

			var browser = {
			  versions: function () {
			      var u = navigator.userAgent, app = navigator.appVersion;
			      return { //移动终端浏览器版本信息 
			          mobile: !!u.match(/AppleWebKit.*Mobile.*/),
			          ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端 
			          android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器 
			          iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器 
			         iPad: u.indexOf('iPad') > -1, //是否iPad]
			         weixin : u.match("MicroMessenger")
			     };
			 }(),
			};
			if(browser.versions.android) {
				 window.bridge.setAppTitle("春节发货公告");
			}else if(browser.versions.iPhone || browser.versions.iPad){
				 connectWebViewJavascriptBridge(function(bridge) {
					bridge.callHandler("setAppTitle",{title : "春节发货公告"},function(data,responseCallback){});
				 });
			}
			
			
			
			
			
			
			
		</script>
	</body>
</html>
