<script type="text/javascript">
    $(function(){
        // 表单提交
        $("#startSubmit").click(function(){
            var form = $("#startForm").serialize();
            $.ajax({
                url:"{:U('edit')}",
                type:"POST",
                data:form,
                dataType:"json",
                success:function(data){
                    if(data.status==1){
                        hd_alert({
                            message: data.msg,//显示内容
                            timeout: 2,//显示时间
                            success:function(){
                                location.href="{:U('index')}";
                            }
                        })
                    }else{

                        hd_alert({
                            message: data.msg,//显示内容
                            timeout: 3//显示时间
                        })

                    }
                }
            })
        })
    })
</script>

    // 删除图片

    $(".del").live("click",function(){
        var url = $(this).attr("url");
        var delUrl = "{:U('delPic')}";
        var names  = $(this).attr("name");
        var that = $(this);
        // 删除操作
        $.post(delUrl,{url:url},function(data){
            // 删除成功
            if(data.status==1){
                $("#"+names).val('');
                that.parent().prev().find('img').attr("src","/statics/images/gray-img.png");
                that.remove();
            }
        },'json');
    })
    // 选择平台切换效果
    $("#changePla").change(function(){
        // 获取到 选中值之后就进行切换

        switch(sel){
            case "0":
                $(".android_piclist").show();
                $(".ios_piclist").show();
                break;
            case "1":
                $(".android_piclist").hide();
                $(".ios_piclist").show();
                break;
            case "2":
