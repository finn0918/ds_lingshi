<form action="{:u('Push/edit')}" method="post" name="myform" id="myform"  enctype="multipart/form-data" style="margin-top:10px;">
  <div class="pad-10">
    <div class="col-tab">
      <ul class="tabBut cu-li">
        <li id="tab_setting_1" class="on" onclick="SwapTab('setting','on','',2,1);">{$Think.lang.general_info}</li>
      </ul>
      <div id="div_setting_1" class="contentList pad-10">
          <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
              <tr>
                  <td>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标题：
                      <input name="title" id="title" value="{$push.title}"/>
                  </td>
              </tr>
              <tr>
              <tr>
                  <td>
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;内容：
                      <textarea name="content" id="content" style="width:550px;"/>{$push.content}</textarea>
                  </td>
              </tr>
              <tr>
                  <td>
                      生效时间：
                      <input type="text" name="start_time" id="start_time" class="date datetimepicker " size="20" value="{$push.start_time|date="Y-m-d H:i",###}">
                  </td>
              </tr>
              <tr>
                  <td>
                      链接地址：
                      <input name="msg_link" id="msg_link" value="{$push.msg_link}" size="30"/>
                  </td>
              </tr>
              <tr>
                  <td>
                      链接类型：
                      <select name="msg_type" id="msg_type">
                          <volist name="msg_type" id="val">
                              <option value='{$key}' <if condition="$push.msg_type eq $key"> selected="selected"</if>>{$val}</option>
                          </volist>
                      </select>
                  </td>
              </tr>
              <tr id="goods_id" <if condition="$push.msg_type gt 3" > style="display: none" </if>>
                  <td>
                      详情id：&nbsp;&nbsp;&nbsp;
                      <textarea type="text" name="goods_id"  size="28"  placeholder="请输入详情ID,以逗号分隔开." style="width:350px;">{$push.goods_id}</textarea>
                  </td>
              </tr>
              <tr>
                  <td>
                      推送对象：
                      <select name="type" id="push_type">
                          <option value="0" <if condition="$push.type eq 0"> selected="selected"</if>>全部用户</option>
                          <option value="1" <if condition="$push.type eq 1"> selected="selected"</if>>指定用户</option>
                      </select>
                  </td>
              </tr>
              <tr id="user_ids" <if condition="$push.type eq 0" > style="display: none"></if>>
                  <td>
                      用户ID：&nbsp;&nbsp;&nbsp;
                      <textarea type="text" name="user_ids" size="28" style="width:350px;">{$push.user_ids}</textarea>
                  </td>
              </tr>
              <tr>
                  <td>
                      推送平台：
                      <select name="os_type">
                          <volist name="os_type" id="val">
                            <option value='{$key}' <if condition="$push.os_type eq $key"> selected="selected"</if>>{$val}</option>
                          </volist>
                      </select>
                  </td>
              </tr>
              <tr>
                  <td colspan="2">
                      <div class="mod_upload_btn">
                          <input type="hidden" name="id" value="{$push.id}">
                          <input type="submit" value="添加" onclick="" name="dosubmit" class="button_submit" id="dosubmit" style="cursor:pointer;width:80px;height:35px; vertical-align: middle;">
                      </div>
                  </td>
              </tr>
          </table>
    </div>
  </div>
</div>
</form>

<script type="text/javascript">
    $("#push_type").change(function(){
        var select = $("#push_type option:selected").val();
        if(select == 0){
            $("#user_ids").show();
        }else{
            $("#user_ids").hide();
        }
    });
    $("#msg_type").change(function(){
        var select = $("#msg_type option:selected").val();
        if(select <= 4){
            $("#goods_id").show();
        }else{
            $("#goods_id").hide();
        }
    });
</script>
