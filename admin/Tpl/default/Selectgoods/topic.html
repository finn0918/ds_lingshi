<include file="Public:header" />
<style>
    *{margin:0;padding:0;}
    .fileControl{
        padding:5px;
    }
    .vqdTrigger{
        width:60px;
        height:25px;
        line-height:25px;
        text-align:center;
        border-radius:2px;
        background:#CC290E;
        color:#FFF;
        font-size:12px;
        border:none;
        cursor:pointer;
        outline:none;
    }
    #vqdfile{
        position:absolute;
        opacity:0;
    }
    .fileList li{
        position:relative;
        margin-top:5px;
        height:50px;
        padding:6px;
        display:block;
        border:1px solid #CCC;
        border-radius:4px;
    }
    .fileList li img{
        float:left;
        height:50px;
        display:block;
    }
    .fileList li .del{
        position:absolute;
        right:5px;
        top:20px;
        width:18px;
        height:18px;
        line-height:19px;
        text-align:center;
        border:1px solid #CCC;
        border-radius:20px;
        text-decoration:none;
        color:#888;
        font-size:16px;
    }
    #div_setting_2,#div_setting_3 {
        border:1px solid #dce3ed;
    }
    .col-tab ul.tabBut {
        bottom:-11px;
    }
    ul li{
        list-style:none;
    }
    .flyCheckBox{
        width:140px;
        height:35px;
        border:1px solid #CCC;
        border-radius:6px;
        cursor:pointer;
        background:#F4F4F4;
        outline:none;
        padding:0 5px;
        float:left;
    }
    .flyBox{
        position:fixed;
        left:25%;
        right:25%;
        top:10%;
        max-height:320px;
        overflow:hidden;
        z-index:1000;
        padding:10px 20px 45px 20px;
        border-radius:4px;
        background:#FFF;
        border:1px solid #CCC;
        display:none;
    }
    .flyBox label{
        margin-top:5px;
        padding-bottom:5px;
        width:100%;
        height:14px;
        line-height:14px;
        display:block;
        border-bottom:1px dashed #ccc;
    }
    .flyBox input[type='checkbox']{
        float:left;
        margin-right:5px;

    }
    #to_id{
        width:100%;
        height:100%;
        min-height:200px;
        max-height:250px;
        overflow:scroll;
        overflow-x:hidden;
    }
    .flyBox .foot{
        width:100%;
        padding:10px 0;
        height:21px;
        text-align:center;
        position:absolute;
        bottom:0;
        left:0;
        background:#f4f4f4;
    }
    .flyBox .head{
        margin-bottom:20px;
        width:100%;
        height:21px;
    }
    .flyBox .flyBox_close{
        font-size:16px;
        float:right;
        text-decoration:none;
    }
    .chk_submit .chk_reset{
        width:60px;
        height:22px;
        background:#CCC;
        border:1px solid #CCC;
        border-radius:2px;
        display:inline-block;
        cursor:pointer;
    }
    .flyBox_trigger{
        width:60px;
        height:37px;
        margin-right:10px;
        float:left;
        border-radius:4px;
        border:1px solid #CCC;
        background:#f4f4f4;
        text-align:center;
        cursor:pointer;
        color:#555;
    }
</style>
<link rel="stylesheet" type="text/css" href="__ROOT__/statics/admin/css/jquery.datetimepicker.css"/>
<script type="text/javascript" src="__ROOT__/statics/admin/js/jquery.datetimepicker.js"></script>
<script src="__ROOT__/statics/admin/js/jquerysession.js"></script>
<script>
    $(function(){
        $('.datetimepicker').datetimepicker({value : '',step:"30"});
        
        $(".check").on("click",function(){
            var self = $(this);
            var myid = self.attr("data-id");
            $.session.set('group_id', myid);
        })
    })
</script>
<div class="pad-10">
    <form name="searchform" action="" method="get" >
        <table width="100%" cellspacing="0" class="search-form">
            <tbody>
                <tr>
                    <td>
                        <div class="explain-col">
                            添加日期：
                            <input type="text" name="time_start" class="date datetimepicker" size="20" value="{$time_start}" />
                            -
                            <input type="text" name="time_end" class="date datetimepicker" size="20" value="{$time_end}" />
                            &nbsp;&nbsp;搜索关键字：
                            <input name="keyword" type="text" class="input-text" size="25" value="{$keyword}" />
                            <input type="hidden" name="m" value="Selectgoods" />
                            <input type="hidden" name="a" value="topic" />
                            <input type="hidden" name="query" value="1" />
                            <input type="hidden" name="type" value="{$type}" />
                            <input type="submit" name="search" class="button" value="搜索" />
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <div class="table-list">
        <table width="100%" cellspacing="0" class="tb_rec">
            <thead>
            <tr>
                <th>选中</th>
                <th width="6%">编号</th>
                <th>标题</th>
                <th>专题图片</th>
                <th>添加时间</th>
                <th>状态</th>
            </tr>
            </thead>
            <tbody>
            <volist name="topic_list" id='sval'>
                <tr>
                    <td align="center"><input type="radio" name="chk" class="check" data-id="{$sval.topic_id}" /></td>
                    <td align="center">{$sval.topic_id}</td>
                    <td align="center">{$sval.title}</td>
                    <td align="center"><img src="{$sval.image_src}" width="80" /></td>
                    <td align="center">{$sval.add_time}</td>
                    <td align="center">{$sval.statusText}</td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>
    <div class="btn"><div id="pages">{$page}</div></div>
</div>
