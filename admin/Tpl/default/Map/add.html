<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="__ROOT__/statics/js/calendar/calendar-blue.css"/>
<script type="text/javascript" src="__ROOT__/statics/js/calendar/calendar.js"></script>
<script type="text/javascript">
    $(function() {
        $("#type").change(
                function() {
                    var showtype = $("#type option:selected").attr(
                            'data-showtype');
                    $(".bill_media").hide();
                    $("#SW_" + showtype).show();
                });
        $("#type").change();
    })
</script>
<div class="pad-10" >
    <form id="myform" name="myform" action="{:u('Map/add')}" method="post" enctype="multipart/form-data">
    <div class="col-tab">
		<ul class="tabBut cu-li">
		    <li id="tab_setting_1" class="on"
		        onclick="SwapTab('setting','on','',2,1);">{$Think.lang.add}</li>
		</ul>
    <div class="table-list">
    
<div id="div_setting_1" class="contentList">
    <table width="50%" cellspacing="0" class="table_form">
     <th>版本号</th>
            <td >
              <input type="text" name="version_number" id="version_number" />
            </td>
         <tr id="SW_replace" class="bill_media" >
            <th>上传地址文件</th>
            <td><input type="file" name="map" value="上传文件">&nbsp;</td>
        </tr>

         <tr>
            <td align="center" ><input type="submit" name="addsubmit" style="width:80px;height:20px;text-align:center;" value="提交"/></td>
        </tr>
    </table>
    </div>

    </div>
    </div>
    </form>
</div>
<script language="javascript">

$(function() {
    $.formValidator.initConfig({
        formid : "myform",
        autotip : true,
        onerror : function(msg, obj) {
            window.top.art.dialog({
                content : msg,
                lock : true,
                width : '200',
                height : '50'
            }, function() {
                this.close();
                $(obj).focus();
            })
        }
    });

    $("#version_number").formValidator({
        onshow : "填写版本号",
        onfocus : "填写版本号"
    }).inputValidator({
        min : 1,
        onerror : "请填写版本号"
    });
})
</script>
</body>
</html>
