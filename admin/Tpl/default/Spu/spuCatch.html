<html>
	<head>
		<meta charset="UTF-8" />
		<title>数据抓取</title>
		<link href="http://static.boyouwang.com/css/common/tBase.css" rel="stylesheet" type="text/css" />
	</head>
	<style>
		.right_catch {
			background:#fff;
		}
		.right_list {
			width:900px;
			margin:0 auto;
			padding:20px 0;
		}
		#taobao_link,#tmall_link {
			width:700px;
			outline:none;
			border:1px solid #ddd;
			height:35px;
			padding:4px;
			margin-bottom:15px;
		}
		.link_label {
			font-weight:bold;
			font-family:"Microsoft Yahei";
			font-size:14px;
			margin-right:10px;
		}
		.catch_btn {
			width:80px;
			height:35px;
			text-align:center;
			line-height:35px;
			background:#6fb3e0;
			box-shadow:0 1px #aaa;
			border-radius:4px;
			color:#fff;
			font-size:14px;
			cursor:pointer;
			outline:none;
		}
		.progressing {
			padding-top:10px;
		}
		.progressing_bar {
			background:#dadada;
			position:relative;
			width:600px;
			margin:0 auto;
			height:30px;
			display:none;
		}
		.progressing_length {
			background:#6fb3e0;
			opacity:0.7;
			-webkit-opacity:0.7;
			position:absolute;
			height:30px;
			width:30%;
			top:0;
			left:0;
			transition:width ease-in 0.5s;
			-wekbit-transition:width ease-in 0.5s;
			-moz-transition:width ease-in 0.5s;
			-ms-transition:width ease-in 0.5s;
			-o-transition:width ease-in 0.5s;
		}
		.spinner {
			margin:30px auto;
			width: 20px;
			height: 20px;
			position: relative;
			display:none;
		}

		.container1 > div, .container2 > div, .container3 > div {
			width: 6px;
			height: 6px;
			background-color: #6fb3e0;

			border-radius: 100%;
			position: absolute;
			-webkit-animation: bouncedelay 1.2s infinite ease-in-out;
			animation: bouncedelay 1.2s infinite ease-in-out;
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
		}

		.spinner .spinner-container {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.container2 {
			-webkit-transform: rotateZ(45deg);
			transform: rotateZ(45deg);
		}

		.container3 {
			-webkit-transform: rotateZ(90deg);
			transform: rotateZ(90deg);
		}

		.circle1 { top: 0; left: 0; }
		.circle2 { top: 0; right: 0; }
		.circle3 { right: 0; bottom: 0; }
		.circle4 { left: 0; bottom: 0; }

		.container2 .circle1 {
			-webkit-animation-delay: -1.1s;
			animation-delay: -1.1s;
		}

		.container3 .circle1 {
			-webkit-animation-delay: -1.0s;
			animation-delay: -1.0s;
		}

		.container1 .circle2 {
			-webkit-animation-delay: -0.9s;
			animation-delay: -0.9s;
		}

		.container2 .circle2 {
			-webkit-animation-delay: -0.8s;
			animation-delay: -0.8s;
		}

		.container3 .circle2 {
			-webkit-animation-delay: -0.7s;
			animation-delay: -0.7s;
		}

		.container1 .circle3 {
			-webkit-animation-delay: -0.6s;
			animation-delay: -0.6s;
		}

		.container2 .circle3 {
			-webkit-animation-delay: -0.5s;
			animation-delay: -0.5s;
		}

		.container3 .circle3 {
			-webkit-animation-delay: -0.4s;
			animation-delay: -0.4s;
		}

		.container1 .circle4 {
			-webkit-animation-delay: -0.3s;
			animation-delay: -0.3s;
		}

		.container2 .circle4 {
			-webkit-animation-delay: -0.2s;
			animation-delay: -0.2s;
		}

		.container3 .circle4 {
			-webkit-animation-delay: -0.1s;
			animation-delay: -0.1s;
		}

		@-webkit-keyframes bouncedelay {
			0%, 80%, 100% { -webkit-transform: scale(0.0) }
			40% { -webkit-transform: scale(1.0) }
		}

		@keyframes bouncedelay {
			0%, 80%, 100% {
				transform: scale(0.0);
				-webkit-transform: scale(0.0);
		} 40% {
				transform: scale(1.0);
				-webkit-transform: scale(1.0);
			}
		}
	</style>
	<body>
		<div class="right_catch">
			<div class="right_list">
				<div class="taobao_link_Catch">
					<label for="taobao_link" class="link_label">淘宝链接:</label>
					<input type="text" id="taobao_link" class="text_link"/>
					<input type="button" value="抓取" class="catch_btn taobao_btn" />
				</div>
				<div class="tmall_link_Catch">
					<label for="tmall_link" class="link_label">天猫链接:</label>
					<input type="text" id="tmall_link" size="120" class="text_link"/>
					<input type="button" value="抓取" class="catch_btn tmall_btn" />
				</div>
			</div>
		</div>
		<div class="progressing">
			<!--loading circle-->
			<div class="progressing_loading">
				<div class="spinner">
					<div class="spinner-container container1">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
					<div class="spinner-container container2">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
					<div class="spinner-container container3">
						<div class="circle1"></div>
						<div class="circle2"></div>
						<div class="circle3"></div>
						<div class="circle4"></div>
					</div>
				</div>
			</div>
			<div class="progressing_bar">
				<span class="progressing_length"></span>
			</div>
		</div>
	</body>
	<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
	<script>

		function Settaobao() {
			var self = $(this);
			var taobao_url = self.parent().find(".text_link").val();
			var catch_url_taobao = "admin.php?m=Taobaocatch&a=get_taobao_data";
			var datas = {
				taobao_url : taobao_url,
                spu : 1,
				dosubmit : "抓取"
			}
			$(".progressing_bar,.spinner").show();
			click(catch_url_taobao,datas);
		}

		function Settmall() {
			var self = $(this);
			var tmall_url = self.parent().find(".text_link").val();
			var catch_url_tmall = "admin.php?m=Tmallcatch&a=get_tmall_data";
			var datas = {
				tmall_url : tmall_url,
                spu : 1,
				dosubmit : "抓取"
			}
			$(".progressing_bar,.spinner").show();
			click(catch_url_tmall,datas);
		}

		function click(url,datas){
			$.ajax({
				url : url,
				data : datas,
				type : "POST",
				dataType : "Json",
				success : function (obj){
					if(obj.flag){
						$(".progressing_length").css("width","100%");
						$(".spinner").hide();
						alert(obj.msg);
						window.location.href = obj.data.url;
					}else {
						if(obj.data){
							alert("抓取失败!已经有此商品在数据库中！此商品的id是"+obj.goods_id);
							window.location.href = obj.data.url;
						}else{
							alert("抓取失败!");
							}
					}
				}
			})
		}

		$(function(){
			$(".taobao_btn").on("click",Settaobao);
			$(".tmall_btn").on("click",Settmall);
		})
	</script>
</html>
