<include file="Public:header" />
<style>
    *{margin:0;padding:0;}
    .fileControl{

    }
    .vqdTrigger{

        outline:none;
    }
    #vqdfile{

        opacity:0;
    }
    .fileList li{
        position:relative;
        margin-top:5px;
        height:50px;
        padding:6px;
        display:block;
        border:1px solid #CCC;
        border-radius:4px;
    }
    .fileList li img{

        height:50px;

    }
    .fileList li .del{

        right:5px;
        top:20px;

        border-radius:20px;
        text-decoration:none;
        color:#888;
        font-size:16px;
    }
    #div_setting_2,#div_setting_3 {
        border:1px solid #dce3ed;
    }
    .col-tab ul.tabBut {
        bottom:-11px;
    }
    ul li{
        list-style:none;
    }
    .flyCheckBox{
        width:140px;
        height:35px;
        border:1px solid #CCC;
        border-radius:6px;
        cursor:pointer;
        background:#F4F4F4;
        outline:none;
        padding:0 5px;
        float:left;
    }
    .flyBox{
        position:fixed;
        left:25%;
        right:25%;
        top:10%;
        max-height:320px;
        overflow:hidden;
        z-index:1000;
        padding:10px 20px 45px 20px;
        border-radius:4px;
        background:#FFF;
        border:1px solid #CCC;
        display:none;
    }
    .flyBox label{
        margin-top:5px;
        padding-bottom:5px;
        width:100%;
        height:14px;
        line-height:14px;
        display:block;
        border-bottom:1px dashed #ccc;
    }
    .flyBox input[type='checkbox']{
        float:left;
        margin-right:5px;

    }
    #to_id{
        width:100%;
        height:100%;
        min-height:200px;
        max-height:250px;
        overflow:scroll;
        overflow-x:hidden;
    }
    .flyBox .foot{
        width:100%;
        padding:10px 0;
        height:21px;
        text-align:center;
        position:absolute;
        bottom:0;
        left:0;
        background:#f4f4f4;
    }
    .flyBox .head{
        margin-bottom:20px;
        width:100%;
        height:21px;
    }
    .flyBox .flyBox_close{
        font-size:16px;
        float:right;
        text-decoration:none;
    }
    .flyBox .iframe{

    }
    .chk_submit .chk_reset{
        width:60px;
        height:22px;
        background:#CCC;
        border:1px solid #CCC;
        border-radius:2px;
        display:inline-block;
        cursor:pointer;
    }
    .flyBox_trigger{
        width:60px;
        height:37px;
        margin-right:10px;
        float:left;
        border-radius:4px;
        border:1px solid #CCC;
        background:#f4f4f4;
        text-align:center;
        cursor:pointer;
        color:#555;
    }
</style>

<style>
    .groupChoice{
        position:fixed;
        width:80%;
        left:10%;
        top:50px;
        height:388px;
        background:#fff;
        z-index:288;
        display:none;
        border:1px solid #ccc;
    }
    .fullscreen_shadow{
        position:fixed;
        left:0;
        top:0;
        bottom:0;
        right:0;
        background:rgba(0,0,0,0.5);
        width:100%;
        height:100%;
        z-index:266;
        display:none;
    }
    .groupChoice .iframe{
        border:none;
        width:100%;
        height:350px;
    }
    .groupChoice .control{
        width:100%;
        height:38px;
        text-align:center;
    }
    /* 列表隐藏的列 */
    .hideprice input,.hidestock input{
        border:none;
        background:none;
        width:80px;
        height:32px;
        line-height:32px;
        text-align:center;
        border:1px solid #ccc;
        outline:none;
    }
    .pd10{
        padding:0 10px;
    }
    .mt10{
        margin-top:10px;
    }
</style>


<div class="pd10">
    <div class="col-tab">
        <form action="admin.php?m=AppConfig&a=qqAndPhone" method="post" name="myform" id="myform" enctype="multipart/form-data" class="mt10">
            <div id="div_setting_1" class="contentList pad-10">
                <table width="100%" cellpadding="2" cellspacing="1" class="table_form">
                    <tbody id="item_body">
                        <tr>
                            <td width="100">小喵QQ :</td>
                            <td>
                                <input type="text" name="qq" id="qq" value="{$siteConfig.service_qq}">
                            </td>
                        </tr>
                        <tr>
                            <td width="100">小喵电话 :</td>
                            <td>
                                <input type="text" name="phone" id="phone" value="{$siteConfig.service_phone}">
                            </td>
                        </tr>
                        <tr>
                            <td width="100">用户反馈界面 :</td>
                            <td>
                                <textarea name="feedback" id="feedback" cols="80" rows="5">{$siteConfig.feedback_notice}</textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="bk15"></div>
                <div class="btn"><input type="button" value="{$Think.lang.submit}" name="dosubmit" class="button" id="dosubmit"></div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    $(function(){
        //表单提交
        $("#dosubmit").on("click",function(){
            var qq = $("#qq").val();
            var phone  = $("#phone").val();
            var feedback = $('textarea[name="feedback"]').val();
            if(!qq){
                alert("QQ不能为空！");
                return false;
            }
            if(!phone){
                alert("电话不能为空！");
                return false;
            }
            if(!feedback){
                alert("反馈不能为空！");
                return false;
            }
            $.ajax({
                type     : "POST",
                url      : "admin.php?m=AppConfig&a=qqAndPhone",
                data     : {
                    save  : '1',
                    qq : qq,
                    phone  : phone,
                    feedback  : feedback
                },
                dataType : "json",
                success  : function(d){
                    if(d.flag) {
                        alert("保存成功！");
                        window.location.href = "admin.php?m=AppConfig&a=qqAndPhone";
                    } else {
                        alert("保存失败！");
                    }
                }
            })
        });
    })

</script>

</body>
</html>
